<body>


    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">おこづかいちょう</a>
        </div>

    <div class="container">

        <h1>おこづかいちょう</h1>

        <form id="recordForm" class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="date">ひづけ</label>
                <div class="controls">
                    <input type="text" id="date">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="name">ひんめい</label>
                <div class="controls">
                    <input type="text" id="name">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="money">きんがく</label>
                <div class="controls">
                    <input type="text" id="money">
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <label class="radio">
                        <input type="radio" name="receiveSpend" value="1">もらった
                    </label>
                    <label class="radio">
                        <input type="radio" name="receiveSpend" value="0" checked>つかった
                    </label>
                    <input type="button" id="record" value="ついか" class="btn btn-primary">
                </div>
            </div>
        </form>

        <table id="list" class="table">
            <tr>
                <th>ひづけ</th>
                <th>ひんめい</th>
                <th>きんがく</th>
            </tr>
        </table>
